<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Us | Yatra Wear</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">Yatra Wear</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="catalogue.html">Catalogues</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <div class="search">
      <input type="text" placeholder="Search...">
      <button>🔍</button>
    </div>
  </header>

  <section class="contact-section">
    <h1>Contact Us</h1>

    <div class="contact-container">
      <iframe
            width="100%"
            height="300"
            style="border:0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/place/Kathmandu+44600/@27.7090302,85.284933,13z/data=!3m1!4b1!4m6!3m5!1s0x39eb198a307baabf:0xb5137c1bf18db1ea!8m2!3d27.7103145!4d85.3221634!16zL20vMDRjeDU?entry=ttu&g_ep=EgoyMDI1MDcwNy4wIKXMDSoASAFQAw%3D%3D">
       </iframe>


      <div class="contact-form">
        <form>
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Yatra Wear | All Rights Reserved
  </footer>

</body>
</html>
